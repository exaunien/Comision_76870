services:
  # Servicio de la Base de Datos
  mongodb:
    image: mongo:latest
    container_name: mongo_db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  # Servicio de tu aplicaci√≥n Node.js
  app:
    build: .
    container_name: node_app
    ports:
      - "8080:8080"
    environment:
      - MONGO_URL=mongodb://mongodb:27017/petsdb
      - PORT=8080
    depends_on:
      - mongodb

volumes:
  mongo_data: